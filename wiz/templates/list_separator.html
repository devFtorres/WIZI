{% extends 'base.html' %}
{% load static %}

{% block title %} Create Service {% endblock title %}

{% block content %}
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        {% for sep in separators %}
          <div class="col mb-5">
            <div class="card" style="width: 18rem;">
              <img src="{{ sep.image.url }}"" class="card-img-top" alt="Image" style="height:300px" />
              <div class="card-body">
                <h5 class="card-title"> {{ sep.title }} </h5> 
                <a href="/separators/{{ sep.id }}/update/"><button type="submit" class="btn btn-success">Editar</button></a>
                <a href="/separators/{{ sep.id }}/delete/"><button type="submit" class="btn btn-danger">Eliminar</button></a>
          </div>
        {% endfor %}
        </div>
      </div>
  </div>

  <div class="d-flex align-items-center justify-content-center">
    <a href=" {% url 'create-separator' %} "><button type="submit" class="btn btn-success">Adicionar Componente</button></a>
  </div>
</section>

{% endblock content %}
